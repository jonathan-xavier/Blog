<mat-card class="example-card">
  
    <mat-card-title class="logo">Logo Blog</mat-card-title>

  <mat-card-content>
   
  </mat-card-content>
  
    <form class="example-form" [formGroup]="loginForm">

      <mat-form-field class="example-full-width">
        <mat-label>Login</mat-label>
        <input matInput type="email" formControlName="username">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label >Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </form>
    <mat-card-actions class="alignButon">
    <button mat-button  (click)="login()">Entrar</button>
  </mat-card-actions>
</mat-card>
